<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
  <meta name="theme-color" content="#222" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@codeartistic" />
  <meta name="twitter:title" content="The Fantasy Internet" />
  <meta name="twitter:description" content="Welcome to cyberspace!" />
  <meta name="twitter:creator" content="@codeartistic" />
  <meta name="twitter:image" content="https://fantasyinternet.github.io/images/retrowave64.gif" />
  <meta property="og:url" content="https://fantasyinternet.github.io/" />
  <meta property="og:title" content="The Fantasy Internet" />
  <meta property="og:description" content="Welcome to cyberspace!" />
  <meta property="og:image" content="https://fantasyinternet.github.io/images/retrowave64.gif" />
  <link rel="icon" type="image/png" href="images/icon.png" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"> {% seo %}
</head>

<body>
  <header>
    <h1>The Fantasy Internet</h1>
    <nav>
      <ul>
        <li>
          <a href="./">Overview</a>
        </li>
        <li>
          <a href="./download">Download</a>
        </li>
        <li>
          <a href="./about">About</a>
        </li>
        <li>
          <a href="./api">Docs</a>
        </li>
      </ul>
    </nav>
  </header>

  <article class="page">
    {{ content }}
  </article>

  <footer>
    <a href="https://discord.me/fantasy-internet">Discord server</a>
  </footer>

  {% if site.google_analytics %}
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script> {% endif %}
</body>

</html>
