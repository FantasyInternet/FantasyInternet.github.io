<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
  <meta name="theme-color" content="#222" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@poeticandroid" />
  <meta name="twitter:title" content="The Fantasy Internet" />
  <meta name="twitter:description" content="Who needs HTML when you've got WebAssembly..? Welcome to cyberspace!" />
  <meta name="twitter:creator" content="@poeticandroid" />
  <meta name="twitter:image" content="https://fantasyinternet.github.io/images/icon.png" />
  <meta property="og:url" content="https://fantasyinternet.github.io/" />
  <meta property="og:title" content="The Fantasy Internet" />
  <meta property="og:description" content="Who needs HTML when you've got WebAssembly..? Welcome to cyberspace!" />
  <meta property="og:image" content="https://fantasyinternet.github.io/images/icon.png" />
  <link rel="icon" type="image/png" href="images/icon.png" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  {% seo %}
</head>

<body>
  <header>
    <h1>The Fantasy Internet</h1>
    <nav>
      <ul>
        <li src="./README.md">
          <a href="./">Demo</a>
        </li>
        <li src="./download.md">
          <a href="./download">Download</a>
        </li>
        <li src="./api.md">
          <a href="./api">Docs</a>
        </li>
        <li src="./about.md">
          <a href="./about">About</a>
        </li>
      </ul>
    </nav>
  </header>
  <article class="page">
    {{ content }}
  </article>
  <footer>
    <a href="https://discord.me/fantasy-internet" title="Join the Discord!">
      <img alt="Join the Discord!" src="images/discord.png" />
    </a>
    <a href="https://github.com/FantasyInternet" title="Github repositories!">
      <img alt="Github repositories!" src="images/github.png" />
    </a>
    <a href="http://poeticandroid.online/" title="Made by this guy!">
      <img alt="Made by this guy!" src="images/poeticandroid.png" />
    </a>
  </footer>
</body>

</html>
