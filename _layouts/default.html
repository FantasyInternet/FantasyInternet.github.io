<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
  <meta name="theme-color" content="#222" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@codeartistic" />
  <meta name="twitter:title" content="The Fantasy Internet" />
  <meta name="twitter:description" content="Welcome to cyberspace!" />
  <meta name="twitter:creator" content="@codeartistic" />
  <meta name="twitter:image" content="https://fantasyinternet.github.io/images/retrowave64.gif" />
  <meta property="og:url" content="https://fantasyinternet.github.io/" />
  <meta property="og:title" content="The Fantasy Internet" />
  <meta property="og:description" content="Welcome to cyberspace!" />
  <meta property="og:image" content="https://fantasyinternet.github.io/images/retrowave64.gif" />
  <link rel="icon" type="image/png" href="images/icon.png" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"> {% seo %}
</head>

<body>
  <header>
    <h1>The Fantasy Internet</h1>
    <nav>
      <ul>
        <li src="./README.md">
          <a href="./">Overview</a>
        </li>
        <li src="./download.md">
          <a href="./download">Download</a>
        </li>
        <li src="./api.md">
          <a href="./api">Docs</a>
        </li>
        <li src="./about.md">
          <a href="./about">About</a>
        </li>
      </ul>
    </nav>
  </header>

  <article class="page">
    {{ content }}
  </article>

  <footer>
    <a href="https://discord.me/fantasy-internet" title="Join the Discord!">
      <img alt="Join the Discord!" src="images/discord.png" />
    </a>
    <a href="https://github.com/FantasyInternet" title="Github repositories!">
      <img alt="Github repositories!" src="images/github.png" />
    </a>
    <a href="http://codeartistic.ninja/" title="Made by this guy!">
      <img alt="Made by this guy!" src="images/codeartisticninja.png" />
    </a>
  </footer>

  <!-- Matomo -->
  <script type="text/javascript">
    var _paq = _paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
      var u = "http://the.codeartistic.ninja/piwik/";
      _paq.push(['setTrackerUrl', u + 'piwik.php']);
      _paq.push(['setSiteId', '2']);
      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.type = 'text/javascript'; g.async = true; g.defer = true; g.src = u + 'piwik.js'; s.parentNode.insertBefore(g, s);
    })();
  </script>
  <noscript>
    <p>
      <img src="http://the.codeartistic.ninja/piwik/piwik.php?idsite=2&amp;rec=1" style="border:0;" alt="" />
    </p>
  </noscript>
  <!-- End Matomo Code -->
</body>

</html>
